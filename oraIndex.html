<!DOCTYPE html>
<html>
<head>
</head>
<body>
<input type="text" id="username"></input>
<br>
<input type="password" id="password"></input>
<br>
<input type="text" id="incident"></input>
<br>
<input type="button" id="subButt">Press Me</input>
<div id="demo"></div>
<script>
	var button = document.getElementById("subButt");
	button.addEventListener('click', function(){
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		var incident = document.getElementById("incident");
		
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("demo").innerHTML = this.responseText;
			}
		};
		var url =  "https://argyllandbute--tst.custhelp.com/services/rest/connect/v1.3/incidents?q=LookupName = '" + incident.value + "'";
		alert(url);
		xhttp.open("GET", url, true, username.value, password.value);
		xhttp.send();
	});
</script>
</body>
</html>
